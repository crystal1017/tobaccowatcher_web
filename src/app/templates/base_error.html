{% extends "static_page.html" %}

{% block head_scripts %}
    <style>
        ::-moz-selection {
            background: #b3d4fc;
            text-shadow: none;
        }

        ::selection {
            background: #b3d4fc;
            text-shadow: none;
        }
        html {
            color: #737373;
            background: #f0f0f0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        body{
            color: #737373;
        }
        html,
        input {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .error_content{
            max-width: 500px;
            padding: 30px 20px 50px;
            border: 1px solid #b3b3b3;
            border-radius: 4px;
            margin: 0 auto 200px auto;
            box-shadow: 0 1px 10px #a7a7a7, inset 0 1px 0 #fff;
            background: #fcfcfc;
            font-size: 20px;
            line-height: 1.4;
        }
            .error_content h1 {
                margin: 0 10px;
                font-size: 50px;
                text-align: center;
                color: #737373;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            }
            .error_content h1 span {
                color: #bbb;
            }
            .error_content h3 {
                margin: 1.5em 0 0.5em;
            }
            .error_content p {
                margin: 1em 0;
            }
            .error_content ul {
                padding: 0 0 0 40px;
                margin: 1em 0;
            }
        #goog-fixurl ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #goog-fixurl form {
            margin: 0;
        }
        #goog-wm-qt,
        #goog-wm-sb {
            border: 1px solid #bbb;
            font-size: 16px;
            line-height: normal;
            vertical-align: top;
            color: #444;
            border-radius: 2px;
            box-sizing: content-box;
        }

        #goog-wm-qt {
            width: 219px;
            height: 20px;
            padding: 5px;
            margin: 5px 10px 0 0;
            box-shadow: inset 0 1px 1px #ccc;
        }

        #goog-wm-sb {
            display: inline-block;
            height: 32px;
            padding: 0 10px;
            margin: 5px 0 0;
            white-space: nowrap;
            cursor: pointer;
            background-color: #f5f5f5;
            background-image: -webkit-linear-gradient(rgba(255,255,255,0), #f1f1f1);
            background-image: -moz-linear-gradient(rgba(255,255,255,0), #f1f1f1);
            background-image: -ms-linear-gradient(rgba(255,255,255,0), #f1f1f1);
            background-image: -o-linear-gradient(rgba(255,255,255,0), #f1f1f1);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            *overflow: visible;
            *display: inline;
            *zoom: 1;
        }

        #goog-wm-sb:hover,
        #goog-wm-sb:focus {
            border-color: #aaa;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            background-color: #f8f8f8;
        }

        #goog-wm-qt:hover,
        #goog-wm-qt:focus {
            border-color: #105cb6;
            outline: 0;
            color: #222;
        }

        input::-moz-focus-inner {
            padding: 0;
            border: 0;
        }
    </style>
{% endblock head_scripts %}

{% block main_content %}
  <div class="error-page">
    <div class="container" role="document">
      <div class="row">
        <div class="error_content">
            {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
{% endblock main_content %}
