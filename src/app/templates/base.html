<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% if page_title %}
            Tobacco Watcher: {{ page_title }}
        {% else %}
            Tobacco Watcher
        {% endif %}
    </title>
    <meta name="description" content="">
    <!-- <meta name="viewport" content="width=device-width"> -->
    <meta name="viewport" content="width=1200">
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(app/static) /static/bower_components/jquery-ui/themes/smoothness/jquery-ui.css -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="bower_components/selectize/dist/css/selectize.bootstrap3.css">
    <link rel="stylesheet" href="bower_components/remodal/dist/remodal.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) /static/styles/main.css -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery.ui.core.css">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery.ui.accordion.css">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery.ui.dialog.css">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery.ui.slider.css">
    <link rel="stylesheet" href="/static/styles/main.css">
    <!-- endbuild -->

    <!-- FontAwesome Fonts -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="/static/bower_components/modernizr/modernizr.js"></script>

    <!--[if lte IE 8]>
    <script src="bower_components/respond/respond.js"></script>
    <![endif]-->

    <!-- build:js /static/scripts/vendor/modernizr.js -->
    <script src="scripts/vendor/modernizr.custom.js"></script>
    <!-- endbuild -->
    {% block head_scripts %}{% endblock head_scripts %}

  </head>
  <body {% block body_classes %}class=""{% endblock body_classes %}>

    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="holder">
      {% block header_content %}
        <header class="wrap banner" role="banner">
          <div class="container">
            <a href="{% url 'index' %}" class="brand pull-left"></a>
          </div>
        </header>
      {% endblock header_content %}

      {% block main_content %}{% endblock main_content %}
    </div>
      {% block footer_content %}{% endblock footer_content %}

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-49217500-1', '{{ RAW_HOSTNAME }}');
      ga('send', 'pageview');
    </script>

    <script>
      {% block footer_upper_script %}{% endblock footer_upper_script %}
    </script>

    <!-- build:js(.tmp/static) /static/scripts/templates.js -->
    <script src="scripts/templates.js"></script>
    <!-- endbuild -->
    <!-- build:js(app/static) /static/scripts/vendor.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script src="bower_components/spinjs/spin.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- endbuild -->
    <!-- build:js(app/static) /static/scripts/plot.js -->
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/crossfilter/crossfilter.js"></script>
    <script src="bower_components/dcjs/dc.js"></script>
    <script src="bower_components/chosen/public/chosen.jquery.js"></script>
    <script src="scripts/vendor/jquery-scrollto.js"></script>
    <script src="scripts/vendor/grunticon.loader.js"></script>
    <script src="scripts/vendor/jt-scroll.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/remodal/dist/remodal.js"></script>
    <script src="bower_components/jquery.shapeshift/core/jquery.shapeshift.js"></script>
    <script src="bower_components/selectize/dist/js/standalone/selectize.js"></script>
    <!-- endbuild -->
    {% block footer_scripts %}{% endblock footer_scripts %}
    <!-- build:js(app/static) /static/scripts/app.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/views/newsfeed.js"></script>
    <script src="scripts/views/alerts/list.js"></script>
    <script src="scripts/views/alerts/edit.js"></script>
    <script src="scripts/views/home/alerts.js"></script>
    <script src="scripts/views/home/dialog.js"></script>
    <script src="scripts/views/home/home.js"></script>
    <script src="scripts/views/home/map_interactive.js"></script>
    <script src="scripts/views/home/map.js"></script>
    <script src="scripts/views/dashboard/articles.js"></script>
    <script src="scripts/views/dashboard/dashboard.js"></script>
    <script src="scripts/views/dashboard/filters.js"></script>
    <script src="scripts/views/dashboard/search.js"></script>
    <script src="scripts/views/dashboard/feedback.js"></script>
    <script src="scripts/views/trends/trends.js"></script>
    <script src="scripts/views/trends/control.js"></script>
    <script src="scripts/views/trends/timeframe.js"></script>
    <script src="scripts/views/trends/plot.js"></script>
    <script src="scripts/views/trends/tobacco-analyses.js"></script>
    <script src="scripts/views/articles/detail.js"></script>
    <script src="scripts/views/registration/registration.js"></script>
    <!-- endbuild -->

</html>
